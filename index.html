<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopBD</title>

  <!-- bootstrap stylesheets  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- custom styles  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <header class="mb-4">
    <!-- navbar  -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-1 fst-italic fw-bolder mx-4">ShopBD</a>
        <form class="d-flex">
          <!-- ShopBD search area  -->
          <input id="input-field" id="button-search" class="form-control me-4" type="search" placeholder="Search"
            aria-label="Search">
          <button onclick="loadProducts()" class="btn btn-outline-light me-4 search-button"
            type="button">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <main class="main">
    <div class="text-center my-5">
      <h1 class="mb-3 text-black fw-bolder fst-italic">Welcome to our biggest online shop</h1>
    </div>

    <!-- all products and my cart -->
    <div class="row ms-4">
      <!-- all products  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">
        </div>
      </div>
      <!-- my cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <!-- total product count -->
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
              </tr>
              <tr>
                <!-- total price of all products -->
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <!-- delivery charge -->
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
              </tr>
              <tr>
                <!-- total tax  -->
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <!-- grand total price  -->
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <!-- buy button  -->
            <button class="btn btn-danger text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!--  javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
